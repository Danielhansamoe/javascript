<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
        function myFunction (txt)
        {
            alert(txt)
        }
    </script>
    <title>Contoh JS 6</title>
</head>
<body>
    <form>
        <input type="button" onclick="myFunction('Good Morning!')" value="Selamat Pagi!">
        <input type="button" onclick="myFunction('Good Evening!')" value="Selamat Malam!">
    </form>
    <p>Ketika ditekan salah satu tombol maka fungsi akan dipanggil dan pesan akan ditampilkan</p>
</body>
</html>
